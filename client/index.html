<!DOCTYPE html>
<html>
<head>
	<title> SVG Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-10">
        <h3> SVG Card Game </h3>
      </div>
      <div class="col-xs-2">
        <h3> Game Objects </h3>
      </div>
    </div>
    <div class="row">
      <span class="pull-right"> Player 1</span>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-default" onclick="">Card 1</button> 
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-default" onclick="">Card 2</button>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-default" onclick="">Card 3</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <span class="pull-right"> Card Deck </span>
      <div class="col-xs-offset-2 col-xs-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-default" onclick="">Deck</button>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <span> Open Cards </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <span class="pull-right"> Player 2</span>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-default" onclick="">Card 1</button>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-default" onclick="">Card 2</button>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-default" onclick="">Card 3</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
